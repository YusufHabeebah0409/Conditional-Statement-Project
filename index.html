<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1</h1>
    <input type="text" id="input1" placeholder="Input Address here">
    <button onclick="enterAddress()">Enter Address </button>
    <div id="newAddress"> Your new address will show here </div>

    <h1>3</h1>
    <input type="text" placeholder="Input Essay " id="essay1">
    <button onclick="newEssay()"> Enter Essay</button>
    <div id="editedEssay">New Edited Essay</div>

    <h1>7</h1>
    <input type="text" id="quiz" placeholder="Input Answer here">
    <button onclick="checkAnswer()">Check Answer</button>
    <div id="result">Result will show here</div>

    <h1>6</h1>
    <input type="number" id="weather" placeholder="LAUTECH Weather">
    <button onclick="checkWeather()">Check Weather</button>
    <div id="weatherResult">Weather result will show here</div>

    <h1>5</h1>
    <input type="number" id="reward" placeholder="Enter Number of item to get Customer Reward">
    <button onclick="checkReward()">Check Reward</button>
    <div id="rewardResult">Reward result will show here</div>
        
     <script>
        // Number 1 Assignment
        function enterAddress() {
            var lowerAddress = input1.value.toLowerCase() 
        newAddress.innerHTML = lowerAddress
        } 

        // Number 3 Assignment
         function newEssay() {
            var essay = essay1.value.toLowerCase().trim()
            var newEssay = essay.split(/\s+/)
            editedEssay.innerHTML = newEssay
         }


         // Number 7 Assignment
        function checkAnswer() {
            var answer = quiz.value.toLowerCase()
            if (answer === "yes") {
                result.innerHTML = "Correct!" 
            } else {
                result.innerHTML = "Incorrect!"
            }
        }

        // Number 6 Assignment
        function checkWeather() {
            var weatherInput = Number(weather.value) 
            if (weatherInput <=19) {
                weatherResult.innerHTML = "It's a cold day!"
            } else if (weatherInput >19 && weather <=28) {
                weatherResult.innerHTML = "It's a warm day!"
            } else if( weatherInput >=29) {
                weatherResult.innerHTML = "It's a hot day!"
            }else {
                weatherResult.innerHTML = "Invalid input!"
            }
            
        }
        

        // Number 5 Assignment
        function checkReward() {
            var rewardInput = Number(reward.value) 
            if (rewardInput%2 ==1) {
                rewardResult.innerHTML = "You are not eligible for a reward!"
            }else {
                rewardResult.innerHTML = "You are eligible for a reward!"
            }
            
        }



    </script>

</body>
</html>
